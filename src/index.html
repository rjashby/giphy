<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Search</title>
</head>
<body>
  <div class="container">
    <form id="search">
      <div class="form-group">
        <input id="searchTerm" placeholder="Keyword Search" type="text">
      </div>
      <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
    <hr>
    <button class="btn btn-primary" id="trendSearch">Trending Search</button>
    <hr>
    <button class="btn btn-warning" id="randomSearch">Random Search</button>
    <hr>
    <div id="outputs">
    </div>
  </div>
</body>
</html>
